apiVersion: v1
kind: ConfigMap
metadata:
  name: more-configmap
  namespace: more-demo
data: 
    RABBITMQ_USER: admin
    RABBITMQ_PASS: admin
    RABBITMQ_PORT: "5672"
    RABBITMQ_HOST: messaging-service
    RABBITMQ_CONSUMER_QUEUE: forecasting-job
    RABBITMQ_PRODUCER_QUEUE: forecasting-response
    MODELARDB_HOSTNAME: modelardbd-service
    MODELARDB_PORT: "9999"
    MODELARDB_INTERFACE: arrow
    LOGGING_LEVEL: INFO
    DATA_DIR: /data
    TRACER_HOST: jaeger-service
    TRACER_PORT: "6831"
    AWS_DEFAULT_REGION: eu-central-1
    AWS_ENDPOINT: http://minio-service:9000
    AWS_ALLOW_HTTP: "true"
