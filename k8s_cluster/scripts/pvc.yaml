---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: more-demo
spec:
  storageClassName: minio-storage
  resources:
    requests:
      storage: 100Gi
  volumeMode: Filesystem
  accessModes:
   - ReadWriteMany

