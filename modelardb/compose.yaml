version: "3.8"

services:
  modelardbd:
    hostname: modelardbd
    image: dhavalsalwala/modelardb-rs:latest
    container_name: modelardbd
    ports:
      - "9999:9999"
    environment:
      - AWS_ACCESS_KEY_ID="minioadmin"
      - AWS_SECRET_ACCESS_KEY="minioadmin"
      - AWS_DEFAULT_REGION=""
      - AWS_ENDPOINT="http://host.docker.internal:9000"
      - AWS_ALLOW_HTTP="true"
      - RUST_BACKTRACE="full"
    command: target/release/modelardbd edge /data
    volumes:
      - ./modelardb_data:/data

networks:
  default:
    name: more-network
    driver: bridge
